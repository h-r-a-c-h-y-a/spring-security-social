<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Facebook Demo</title>
	</head>
	
	<body>
	
		<h2 th:text="${'This ' + regId + ' likes belongs to '}"> <span th:text="${profile.getName()}">NAME</span></h2>

		<th:block th:each="like : ${likes}">
			<h4 th:text="${like.id}">ID</h4>
			<h4 th:text="${like.createdTime}">CREATED TIME</h4>
			<p th:text="${like.name}">NAME</p>
			<hr/>
		</th:block>
	</body>
</html>
